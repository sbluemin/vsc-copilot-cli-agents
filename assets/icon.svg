<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="256" y2="256" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#007ACC"/>
      <stop offset="100%" stop-color="#6D35CC"/>
    </linearGradient>
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="4" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Shape: Rounded Square (Chat Bubble / Terminal Hybrid) -->
  <rect x="32" y="32" width="192" height="192" rx="48" fill="url(#bg-gradient)" filter="url(#drop-shadow)"/>
  
  <!-- Terminal Prompt Symbol ">_" -->
  <path d="M85 96 L135 128 L85 160" stroke="white" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="150" y1="160" x2="190" y2="160" stroke="white" stroke-width="20" stroke-linecap="round"/>
  
  <!-- Optional: Subtle Tech Dots/Grid for "Agent" feel -->
  <circle cx="190" cy="70" r="8" fill="white" opacity="0.5"/>
  <circle cx="210" cy="90" r="5" fill="white" opacity="0.3"/>
</svg>
