name: Publish Extension

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**/*.md"
      - "**/*.gitignore"
      - "**/*.gitattributes"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: NBGV
        uses: dotnet/nbgv@master
        id: nbgv
        with:
          stamp: package.json

      - name: NBGV outputs
        run: |
          echo "SimpleVersion: ${{ steps.nbgv.outputs.SimpleVersion }}"

      - name: Package
        run: |
          npm run package

      - name: Publish to Marketplace
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          npm run publish
        env:
          VSCE_PAT: ${{ secrets.MARKETPLACE_PAT }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-copilot-cli-agents.vsix
          path: ./out/*.vsix

      - name: Tag and Release
        id: tag_release
        uses: softprops/action-gh-release@v1
        with:
          body: Release ${{ steps.nbgv.outputs.SimpleVersion }}
          tag_name: ${{ steps.nbgv.outputs.SimpleVersion }}
          generate_release_notes: true
          files: ./out/*.vsix